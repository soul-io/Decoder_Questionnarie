<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decoder Questionnaire</title>
</head>
<body>
  <h2>Decoder Questionnaire</h2>
  <form action="https://soulos.app.n8n.cloud/webhook/submission-log" method="POST">
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <hr>
    <label for="q1">1. Favorite book from ages 4–9:</label><br>
    <textarea id="q1" name="q1" required></textarea><br><br>
    
    <label for="q2">2. Favorite movie from ages 4–9:</label><br>
    <textarea id="q2" name="q2" required></textarea><br><br>
    
    <label for="q3">3. Favorite pretend play or imaginary game from ages 4–9:</label><br>
    <textarea id="q3" name="q3" required></textarea><br><br>
    
    <label for="q4">4. Favorite toy or game from ages 4–9:</label><br>
    <textarea id="q4" name="q4" required></textarea><br><br>
    
    <label for="q5">5. Favorite movie during your teenage years:</label><br>
    <textarea id="q5" name="q5" required></textarea><br><br>
    
    <label for="q6">6. Favorite song, band, or music artist during your teenage years:</label><br>
    <textarea id="q6" name="q6" required></textarea><br><br>
    
    <label for="q7">7. Favorite school subject during your teenage years:</label><br>
    <textarea id="q7" name="q7" required></textarea><br><br>
    
    <label for="q8">8. When you start something new, do you plan it or jump in?</label><br>
    <textarea id="q8" name="q8" required></textarea><br><br>
    
    <label for="q9">9. Are you more high energy and expressive or steady and consistent?</label><br>
    <textarea id="q9" name="q9" required></textarea><br><br>
    
    <label for="q10">10. Do you tend to deep dive into a few interests or stay broad?</label><br>
    <textarea id="q10" name="q10" required></textarea><br><br>
    
    <label for="q11">11. Do you like public speaking or performing?</label><br>
    <textarea id="q11" name="q11" required></textarea><br><br>
    
    <label for="q12">12. In close relationships, are you more playful and unpredictable or loyal and grounding?</label><br>
    <textarea id="q12" name="q12" required></textarea><br><br>
    
    <label for="q13">13. When someone is upset, how do you usually respond?</label><br>
    <textarea id="q13" name="q13" required></textarea><br><br>
    
    <label for="q14">14. Do you often open up emotionally?</label><br>
    <textarea id="q14" name="q14" required></textarea><br><br>
    
    <label for="q15">15. Do you tend to sense what others are feeling?</label><br>
    <textarea id="q15" name="q15" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
